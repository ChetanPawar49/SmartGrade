<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List Form</title>
    <link rel="stylesheet" href="/CSS/teacherExam.css">
</head>

<body>
    <h2>All Exams</h2>

    <form id="examForm">
        <div id="examListContainer">
            <!-- Data will be dynamically populated here -->
        </div>
        <!-- <div>
            <button type="submit">Submit</button>
        </div> -->
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchExams();
        });

        // Function to fetch exams from the backend and populate the form
        async function fetchExams() {
            try {
                const response = await fetch('/getExams', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Error fetching exam data');
                }

                const data = await response.json();
                console.log(data);

                if (data.success) {
                    const examListContainer = document.getElementById('examListContainer');
                    data.exams.forEach(exam => {
                        const examDiv = document.createElement('div');
                        examDiv.classList.add('exam-entry');

                        examDiv.innerHTML = `
                            <label>Exam ID:</label>
                            <input type="int" name="examId" value="${exam.examID}" required><br>

                            <label>Exam Name:</label>
                            <input type="text" name="examName" value="${exam.name}" required><br>

                            <label>Exam Date:</label>
                            <input type="date" name="examDate" value="${exam.start_date}" required><br>

                            <label>Exam Time:</label>
                            <input type="time" name="examTime" value="${exam.start_time}" required><br>

                            <label>Duration (Minutes):</label>
                            <input type="number" name="examDuration" value="${exam.duration}" required><br>

                            <label>Total Marks:</label>
                            <input type="number" name="totalMarks" value="${exam.total_marks}" required><br>

                            <label>Passing Marks:</label>
                            <input type="number" name="passingMarks" value="${exam.passing_marks}" required><br>
                            <hr>
                        `;

                        examListContainer.appendChild(examDiv);
                    });
                } else {
                    console.error('Failed to fetch exams:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching exam data.');
            }
        }
    </script>
</body>

</html>
