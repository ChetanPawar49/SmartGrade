<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/exam2.css">
    <title>Quiz Page with Timer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/fav/favicon.ico">
    <link rel="manifest" href="/fav/site.webmanifest">
</head>

<body>

    <div class="quiz-container">

        <!-- Progress container on the left -->
        <div class="progress-container" id="progress-container"></div>

        <!-- Quiz content on the right -->
        <div id="quiz">
            <div class="timer-container">
                <div class="timer-bar" id="timer-bar" style="background-color: green; width: 100%; height: 20px;"></div>
                <div class="time-left" id="time-left">1:00</div>
            </div>

            <form id="quiz-form">
                <div class="question-container">
                    <div class="question-id" id="question-id" hidden>
                        <!-- Question ID will be inserted here -->
                    </div>

                    <div class="question" id="question-text">

                    </div>
                    <div class="options" id="options">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>

                <div class="btn-container">
                    <button id="prev-button" class="btn btn-prev" disabled>Previous</button>
                    <button id="save-button" class="btn btn-save">Save Answer</button>
                    <button id="submit-button" class="btn btn-submit" type="submit">Submit</button>
                    <button id="next-button" class="btn btn-next">Next</button>
                </div>
            </form>
        </div>

        <div>
            <video id="video" width="640" height="480" autoplay></video>
        </div>

        <!-- Result content -->
        <div id="result" class="result-container">
            <h2>Exam Submitted Successfully!</h2>
            <p id="result-message">Thank you for completing the quiz. Your responses have been recorded.</p>
            <button id="home-button">Go to Home</button>
        </div>
    </div>

    <!-- Script for Quiz functionality -->
    <script src="/js/takeExam.js">
    </script>

</body>

</html>
